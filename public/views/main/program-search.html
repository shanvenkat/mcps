
<div class="component-root milinstall">

    <!-- header section -->
    <div class="container-fluid header">
        
        <div class="top-right">
        <a href="" ng-click="$ctrl.cancel()">
            <img src="images/ion-android-menu-ionicons.png">
            <p class="prg-redbutton" ng-click="fNavToHome()">CLOSE</p>
        </a>
        </div>


        <div class="prg-rectangle"></div>
        <div class="prg-title">PROGRAMS & SERVICES</div> 
        <div class="programs-overlay-searchbar"></div>
         <input class='prg-search-textbox' type="text" id="installationText" 
         title="Installation Text" 
        placeholder="Search for a program or service" ng-model="q">
        <i class="ion-android-search prg-glasssearch" title="Search" ng-click="clickme(q)"></i>
        <div class='prg-stripe'></div>
        <div class="prg-column-display">
        <span    ng:repeat="(index, value) in programs | filter:q as results">
              <a ng-click='trackclick(value)'>{{value}}</a><br ng:show="(index+1)%3==0" />
        </span>
    </div>
    </div>
</div>
